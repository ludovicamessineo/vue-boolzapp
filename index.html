<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>

    <div id="root">

        <div class="container">
            <!-- PARTE SINISTRA  -->
            <div class="left-app">
                <!-- HEADER SX -->
                <div class="header-left">
                    <div class="header-left-avatar">
                        <img src="img/avatar_io.jpg" alt="">
                        <p>Sofia</p>
                    </div>
                    <div class="header-left-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /HEADER SX -->
    
                <!-- NOTIFICHE E RICERCA -->
                <div class="msg-notification">
                    <div class="msg-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="msg-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
    
                <div class="chat-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup="filterSearch">
                </div>
                <!-- /NOTIFICHE E RICERCA -->

                <!-- ELENCO CHAT -->
                <div class="contacts-container">
                    <div class="single-contact" v-for="(element,index) in contacts" :class=" {'active' : currentChat === index }" @click="selectContact(index)" v-if="element.visible">
                        <img :src="'img/avatar' + element.avatar + '.jpg'" alt="">
                        <div class="contact-info" >
                            <p> {{ element.name }}</p>
                            <p>Visualizza ultimo messaggio</p>
                        </div>
                    </div>

                </div>
                <!-- /ELENCO CHAT -->
    
            </div>
            <!-- /PARTE SINISTRA  -->
    
            <!-- PARTE DESTRA -->
            <div class="right-app">
                <!-- HEADER DX -->
                <div class="header-right">
                    <div class="header-right-avatar">
                        <img :src=" 'img/avatar' + contacts[currentChat].avatar + '.jpg' " alt="">
                        <div class="header-right-text">
                            <p> {{ contacts[currentChat].name }} </p>
                            <p>Ultimo accesso oggi alle 12.00</p>
                        </div>
                    </div>
                    <div class="header-right-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /HEADER DX -->

                <!-- CHAT -->
                <div class="chat-container">
                    <div 
                    class="messages msg--sent" 
                    :class=" 'msg--' + element.status"
                    v-for="element in contacts[currentChat].messages">
                        <div class="msg-box">
                            {{ element.message }}
                            <small>10.30</small>
                        </div>
                    </div>

                    <!-- <div class="messages msg--received">
                        <div class="msg-box">
                            
                        </div>
                    </div> -->
                    
                </div>
                <!-- /CHAT -->

                <!-- NUOVO MESSAGGIO -->
                <div class="new-message">
                    <i class="far fa-smile"></i> 
                    <input @keyup.enter="addMessage" type="text" v-model="newMsg" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
                <!-- /NUOVO MESSAGGIO -->

            </div>
            <!-- /PARTE DESTRA -->

        </div>

    </div>

    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
